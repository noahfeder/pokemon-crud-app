<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Team</title>
  <link rel="stylesheet" type="text/css" href="/css/materialize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="/js/jquery.js"></script>
  <script src="/js/materialize.js"></script>
  <script src="/js/create_script.js"></script>
</head>
<body>
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large red hoverable" href="#!">
    <i class="large material-icons" id="fab_text">not_interested</i>
  </a>
</div>
<div class="container topbar">
  <div class="row">
    <nav class="col s12 red darken-2">
      <div class="nav-wrapper">
        <a href="/" class="brand-logo">
          <div class="pokeball"></div>
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/">View Teams</a></li>
          <li class="active"><a>Create Team</a></li>
          <li><a href="/battle">Battle</a></li>
          <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Reference<i class="material-icons right">arrow_drop_down</i></a></li>
          <li><a href="/users/logout">Logout</a></li>
        </ul>
        <a href="#" data-activates="menu-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="menu-mobile" class="side-nav">
          <li><a href="/">View Teams</a></li>
          <li class="active"><a>Create Team</a></li>
          <li><a href="/battle">Battle</a></li>
          <li><div class="divider"></div></li>
          <li><a class="subheader">Reference</a></li>
          <li><a href="/reference/pokemon">Pokemon</a></li>
          <li><a href="/reference/types">Types</a></li>
          <li><div class="divider"></div></li>
          <li><a href="/users/logout">Logout</a></li>
        </ul>
        <ul id="dropdown1" class="dropdown-content">
          <li><a href="/reference/pokemon">Pokemon</a></li>
          <li><a href="/reference/types">Types</a></li>
        </ul>
      </div>
    </nav>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s8 m5">
          <select multiple id="typeSelect">
            <option disabled selected value="">Filter by type?</option>
            {{#types}}
            <option value="{{type_name}}" class="left" data-icon="/img/types/{{type_name}}.png">{{type_name}}</option>
            {{/types}}
          </select>
        </div>
        <div class="col s4 m2 valign-wrapper">
          <button class="btn waves-effect valign" id="typeSelectButton">Filter</button>
        </div>
        <div class="input-field col s12 m5" id="pokeSelectWrapper">
          <select id="pokeSelect">
            <option disabled selected value="">Choose a Pokemon!</option>
            {{#pokemon}}
            <option value="{{poke_id}}" data-icon="http://www.pokestadium.com/sprites/green/{{img_name}}.png" data-id="{{poke_id}}" class="left {{type}}">#{{poke_id}}: {{poke_name}}</option>
            {{/pokemon}}
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <div class="card horizontal main">
        <div class="card-image col s6">
          <img src="" class="big-card-img">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <span class="card-title"></span>
            <p><span class="type"></span><br>
            <span class="hp"></span><br>
            <span class="attack"></span><br>
            <span class="defense"></span>
            </p>
          </div>
          <div class="card-action">
            <button class="btn disabled waves-effect" poke-id="" id="addPokemon">Add to team!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="team">
    <div class="col s4 m2">
      <div class="card bottom-row hide" id="pokemon1">
        <div class="card-image">
          <img src="#!" class="bottom-row-img valign">
        </div>
        <div class="card-action tiny">
          <a href="#1" class="remove_pokemon">Remove</a>
        </div>
      </div>
    </div>
    <div class="col s4 m2">
      <div class="card bottom-row hide" id="pokemon2">
        <div class="card-image">
          <img src="#!" class="bottom-row-img valign">
        </div>
        <div class="card-action tiny">
          <a href="#1" class="remove_pokemon">Remove</a>
        </div>
      </div>
    </div>
    <div class="col s4 m2">
      <div class="card bottom-row hide" id="pokemon3">
        <div class="card-image">
          <img src="#!" class="bottom-row-img valign">
        </div>
        <div class="card-action tiny">
          <a href="#1" class="remove_pokemon">Remove</a>
        </div>
      </div>
    </div>
    <div class="col s4 m2">
      <div class="card bottom-row hide" id="pokemon4">
        <div class="card-image">
          <img src="#!" class="bottom-row-img valign">
        </div>
        <div class="card-action tiny">
          <a href="#1" class="remove_pokemon">Remove</a>
        </div>
      </div>
    </div>
    <div class="col s4 m2">
      <div class="card bottom-row hide" id="pokemon5">
        <div class="card-image">
          <img src="#!" class="bottom-row-img valign">
        </div>
        <div class="card-action tiny">
          <a href="#1" class="remove_pokemon">Remove</a>
        </div>
      </div>
    </div>
    <div class="col s4 m2">
      <div class="card bottom-row hide" id="pokemon6">
        <div class="card-image">
          <img src="#!" class="bottom-row-img valign">
        </div>
        <div class="card-action tiny">
          <a href="#1" class="remove_pokemon">Remove</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="modal1">
  <div class="modal-content">
    <div class="input-field col s8 offset-s2">
      <input type="text" id="teamName" name="teamName">
      <label for="teamName">Name your new team!</label>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action waves-effect waves-green btn" id="save_team">Save Team</a>
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
  </div>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Welcome to Pokemon Training</title>
  <link rel="stylesheet" type="text/css" href="/css/materialize.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="/js/jquery.js"></script>
  <script src="/js/materialize.js"></script>
  <script src="/js/script.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <nav class="col s12">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">Pokelation</a>
      <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul> -->
    </div>
    </nav>
  </div>
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="row">
        <div class="col s12">
          <div class="card-panel blue lighten-2">
            <span class="card-title">Signup Here!</span>
          </div>
        </div>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="signupButton" type="submit" class="btn waves-effect">
              <label for="signupButton">Signup</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
